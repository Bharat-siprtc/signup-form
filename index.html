<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="flex-center">
            <div class="container flex-center">
                <div class="flex-center form-header">
                    <img src="siprtclogo.svg" alt="" width="150px">
                    <h2 class="bg-primary">Sign Up Form</h2>
                    <div class="msg-success flex-center"><i class="bi bi-check-lg"></i>&nbsp;Form submitted successfully
                    </div>
                    <!-- <div class="line"></div> -->
                </div>
                <form action="#" class="flex-col" id="signup-form">
                    <div class="field-container flex-col">
                        <label for="fname">Firstname</label>
                        <input type="text" name="fname" value="">
                        <p id="fname-err-msg" class="err-msg"></p>
                    </div>
                    <div class="field-container flex-col">
                        <label for="lname">Lastname</label>
                        <input type="text" name="lname">
                        <p id="lname-err-msg" class="err-msg"></p>

                    </div>
                    <div class="field-container flex-col">
                        <label for="address">Address</label>
                        <textarea name="address" rows="5"></textarea>
                        <p id="address-err-msg" class="err-msg"></p>

                    </div>
                    <div class="field-container flex-col">
                        <label for="emain">Email</label>
                        <input type="email" name="email">
                        <p id="email-err-msg" class="err-msg"></p>

                    </div>
                    <div class="field-container flex-col">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" name="password" id="passInput">
                            <p id="password-err-msg" class="err-msg"></p>

                            <div onclick="togglePassword()" id="toggle-btn">
                                <i class="bi bi-eye-fill"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" onclick="submitForm(event)">Submit</button>
                        <button type="reset" class="btn-ghost">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>

</body>

</html>
